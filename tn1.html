        // Hàm kiểm tra đáp án

        let currentQuestionIndex = 0;
let score = 0;
const userAnswers = [];

const quizForm = document.getElementById('quiz-form');
const resultsSection = document.getElementById('results');
const scoreDisplay = document.getElementById('score');
const correctAnswersDisplay = document.getElementById('correct-answers');
const incorrectAnswersDisplay = document.getElementById('incorrect-answers');
const nextSubmitBtn = document.getElementById('next-submit-btn');
const questionNavigation = document.getElementById('question-navigation');

function startQuiz() {
    showQuestion();
    createQuestionNavigation();
}

function showQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    quizForm.innerHTML = `
        <h2>${currentQuestion.question}</h2>
        ${currentQuestion.answers.map((answer, index) => `
            <p><input type="radio" id="option${index + 1}" name="question" value="${answer.text}">
            <label for="option${index + 1}">${answer.text}</label></p>
        `).join('')}`;

    nextSubmitBtn.textContent = currentQuestionIndex === questions.length - 1 ? "Nộp bài" : "Tiếp theo";
    updateQuestionNavigation();
}

function submitAnswer() {
    const selectedAnswer = document.querySelector('input[name="question"]:checked');
    if (selectedAnswer) {
        const currentQuestion = questions[currentQuestionIndex];
        userAnswers[currentQuestionIndex] = selectedAnswer.value;

        // Cập nhật điểm số mỗi câu đúng là 0.25
        if (currentQuestion.answers.find(answer => answer.text === selectedAnswer.value && answer.correct)) {
            score += 0.25;
        }

        updateQuestionNavigation();

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResults();
        }
    } else {
        alert('Vui lòng chọn một đáp án.');
    }
}

function showResults() {
    quizForm.style.display = 'none';
    resultsSection.style.display = 'block';

    // Hiển thị điểm số
    scoreDisplay.textContent = `Bạn đã đạt ${score.toFixed(2)}/${(questions.length * 0.25).toFixed(2)} điểm.`;

    // Hiển thị các câu trả lời đúng
    correctAnswersDisplay.innerHTML = '<h3>Các câu trả lời đúng:</h3>' + questions.map((question, index) => {
        const correctAnswer = question.answers.find(answer => answer.correct).text;
        return `<p><strong>${index + 1}. ${question.question}</strong><br>Đáp án chi tiết: ${correctAnswer}<br>${question.explanation}</p>`;
    }).join('');

    // Hiển thị các câu trả lời sai
    incorrectAnswersDisplay.innerHTML = '<h3>Các câu trả lời sai:</h3>' + questions.map((question, index) => {
        if (!question.answers.find(answer => answer.text === userAnswers[index] && answer.correct)) {
            const correctAnswer = question.answers.find(answer => answer.correct).text;
            return `<p style="color: red;"><strong>${index + 1}. ${question.question}</strong><br>Đáp án của bạn: ${userAnswers[index]}<br>Đáp án đúng: ${correctAnswer}<br>${question.explanation}</p>`;
        }
        return '';
    }).join('');
}

function createQuestionNavigation() {
    questionNavigation.innerHTML = '';
    for (let i = 0; i < questions.length; i++) {
        const questionLink = document.createElement('li');
        questionLink.textContent = i + 1;
        questionLink.onclick = () => goToQuestion(i);
        questionNavigation.appendChild(questionLink);
    }
}

function updateQuestionNavigation() {
    const questionLinks = questionNavigation.children;
    for (let i = 0; i < questionLinks.length; i++) {
        if (userAnswers[i] !== undefined) {
            questionLinks[i].style.backgroundColor = 'green';
            questionLinks[i].style.color = 'white';
        } else {
            questionLinks[i].style.backgroundColor = 'transparent';
            questionLinks[i].style.color = 'black';
        }
    }
}

function goToQuestion(index) {
    currentQuestionIndex = index;
    showQuestion();
}

function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    userAnswers.length = 0;
    resultsSection.style.display = 'none';
    quizForm.style.display = 'block';
    startQuiz();
}

// Bắt đầu quiz khi trang tải
window.onload = startQuiz;

    </script>
