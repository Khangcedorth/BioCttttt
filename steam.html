    <script>
       const introAudio = document.getElementById('introAudio');
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'vi-VN'; // Đặt ngôn ngữ tiếng Việt

let clickTimeout = null;

// Sự kiện cho click 1 cái (thay cho Ctrl)
document.addEventListener('click', function() {
    if (clickTimeout === null) {
        // Thiết lập timeout cho lần click đầu tiên
        clickTimeout = setTimeout(function() {
            // Thực hiện hành động click 1 cái
            if (introAudio.paused) {
                introAudio.play(); // Phát âm thanh nếu đang dừng
            } else {
                introAudio.pause(); // Tạm dừng nếu đang phát
                introAudio.currentTime = 0; // Đặt lại thời gian phát
            }

            clickTimeout = null; // Reset lại timeout
        }, 300);
    } else {
        // Nếu có lần click thứ hai trong khoảng thời gian 300ms, coi như double click
        clearTimeout(clickTimeout); // Hủy bỏ timeout của lần click đơn
        clickTimeout = null; // Reset lại timeout

        // Double click: thực hiện bắt đầu thu âm (thay cho Space)
        recognition.start(); // Bắt đầu thu âm khi double click
    }
});


    
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript.toLowerCase(); // Chuyển giọng nói thành văn bản và viết thường
            console.log(transcript); // Xem kết quả thu âm
    
            // Điều hướng tới các video YouTube dựa trên từ khóa
            if (transcript.includes('lọc nước')) {
                window.location.href = 'https://www.youtube.com/watch?v=M_vUcoo4gLA'; // Đường dẫn video liên quan đến pH trong đất
            }
            if (transcript.includes('xà phòng')) {
                window.location.href = 'https://www.youtube.com/watch?v=dxY1AT8BEKk'; // Đường dẫn video liên quan đến chuẩn độ
            }
            if (transcript.includes('phân')) {
                window.location.href = 'https://www.youtube.com/watch?v=PMhWz6qb9z8'; // Đường dẫn video liên quan đến sinh thiết
            }
        };
    
        recognition.onerror = function(event) {
            console.error('Lỗi nhận diện giọng nói: ', event.error);
        };
    </script>
